<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock,Paper,Scissorsssss</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <header class="header">
			<div class="container">
				<h1><span class="rock">Rock</span>, <span class="paper">Paper</span>, <span class="scissors">Scissors<span class="shoot">, shoot</span></h1>
			</div>
		</header>
		<div class="main">
			<div class="container">
				<section class="content">
					<button class="play rock" type="button" onclick="play('rock')"></button>
					<button class="play paper" type="button" onclick="play('paper')"></button>
					<button class="play scissors" type="button" onclick="play('scissors')"></button>
					<div style="clear:both;"></div>
					<p><span id="player"></span> <span id="opponent"></span></p>
					<h2 id="results"></h2>
				</section>
				<aside class="aside">
					<div class="scorebox">
						<h2>Score</h2>
						<div class="score-num"><span id="wins">0</span> <br />wins</div>
						<div class="score-divider"><span>-</span></div>
						<div class="score-num"><span id="loses">0</span> <br />loses</div>
					</div>
					<button type="reset" id="reset" onclick="reset()">reset scores</button>
				</aside>
			</div>
		</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
